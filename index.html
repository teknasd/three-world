<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Floating Cube and Sphere</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        display: block;
      }

      /* Toggle animation button now sits inside the control grid */
      #toggleAnimBtn {
        padding: 10px 14px;
        font-size: 14px;
        z-index: 1000;
        cursor: pointer;
      }

      /* On-screen camera controls */
      #cameraControls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: grid;
        grid-template-columns: repeat(3, 48px);
        grid-template-rows: repeat(3, 48px);
        gap: 6px;
        z-index: 1000;
        user-select: none;
      }
      #cameraControls button {
        width: 48px;
        height: 48px;
        border: none;
        border-radius: 8px;
        background: rgba(0,0,0,0.5);
        color: #fff;
        font-size: 18px;
        cursor: pointer;
      }
      #cameraControls button:active {
        background: rgba(255,255,255,0.25);
      }
      /* Layout: arrows in a D-pad, yaw on sides, up/down top-right */
      #btnLeft { grid-column: 1; grid-row: 2; }
      #btnForward { grid-column: 2; grid-row: 1; }
      #btnBackward { grid-column: 2; grid-row: 3; }
      #btnRight { grid-column: 3; grid-row: 2; }
      #btnUp { grid-column: 3; grid-row: 1; }
      #btnDown { grid-column: 3; grid-row: 3; }
      #btnYawL { grid-column: 1; grid-row: 1; }
      #btnYawR { grid-column: 1; grid-row: 3; }
    </style>
  </head>
  <body>
    <!-- Biome preference panel -->
    <div id="biomePanel" style="position:fixed; top:12px; left:12px; display:flex; gap:8px; z-index:1000;">
      <button id="prefMixed"   title="Mixed"   style="padding:6px 10px; border:none; border-radius:6px; background:#0008; color:#fff; cursor:pointer;">Mixed</button>
      <button id="prefDesert"  title="Desert"  style="padding:6px 10px; border:none; border-radius:6px; background:#0008; color:#fff; cursor:pointer;">üèúÔ∏è Desert</button>
      <button id="prefPlateau" title="Plateau" style="padding:6px 10px; border:none; border-radius:6px; background:#0008; color:#fff; cursor:pointer;">‚õ∞Ô∏è Plateau</button>
      <button id="prefForest"  title="Forest"  style="padding:6px 10px; border:none; border-radius:6px; background:#0008; color:#fff; cursor:pointer;">üå≤ Forest</button>
      <button id="prefMountain"title="Mountain"style="padding:6px 10px; border:none; border-radius:6px; background:#0008; color:#fff; cursor:pointer;">‚õ∞Ô∏è Mountain</button>
      <button id="prefIslands" title="Islands" style="padding:6px 10px; border:none; border-radius:6px; background:#0008; color:#fff; cursor:pointer;">üèùÔ∏è Islands</button>
      <button id="toggleFogBtn" title="Toggle Fog" style="padding:6px 10px; border:none; border-radius:6px; background:#0008; color:#fff; cursor:pointer;">Fog: On</button>
    </div>

    <div id="cameraControls" style="position: fixed; bottom: 20px; right: 20px; display: grid; grid-template-columns: repeat(3, 48px); grid-template-rows: repeat(3, 48px); gap: 6px; z-index: 1000; user-select: none;">
      <button id="btnYawL">‚ü≤</button>
      <button id="btnForward">‚ñ≤</button>
      <button id="btnYawR">‚ü≥</button>

      <button id="btnLeft">‚óÄ</button>
      <button id="toggleAnimBtn">Pause</button>
      <button id="btnRight">‚ñ∂</button>

      <button id="btnBackward">‚ñº</button>
      <button id="btnDown">‚§ì</button>
      <button id="btnUp">‚§í</button>
    </div>

    <div id="lookControls" style="position: fixed; bottom: 20px; right: 180px; display: flex; flex-direction: column; gap: 6px; z-index: 1000;">
      <button id="btnPitchUp" style="width:48px;height:48px;border:none;border-radius:8px;background:rgba(0,0,0,0.5);color:#fff;font-size:18px;cursor:pointer;">‚Üü</button>
      <button id="btnPitchDown" style="width:48px;height:48px;border:none;border-radius:8px;background:rgba(0,0,0,0.5);color:#fff;font-size:18px;cursor:pointer;">‚Ü°</button>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
