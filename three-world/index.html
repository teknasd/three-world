<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Floating Cube and Sphere</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        display: block;
      }

      /* Toggle animation button */
      #toggleAnimBtn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 16px;
        z-index: 999;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="toggleAnimBtn">Pause</button>
    <script type="module" src="./main.js"></script>
  </body>
</html>
