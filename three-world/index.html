<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Floating Cube and Sphere</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        display: block;
      }

      /* Toggle animation button */
      #toggleAnimBtn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 16px;
        z-index: 999;
        cursor: pointer;
      }

      /* On-screen camera controls */
      #cameraControls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: grid;
        grid-template-columns: repeat(3, 48px);
        grid-template-rows: repeat(3, 48px);
        gap: 6px;
        z-index: 1000;
        user-select: none;
      }
      #cameraControls button {
        width: 48px;
        height: 48px;
        border: none;
        border-radius: 8px;
        background: rgba(0,0,0,0.5);
        color: #fff;
        font-size: 18px;
        cursor: pointer;
      }
      #cameraControls button:active {
        background: rgba(255,255,255,0.25);
      }
      /* Layout: arrows in a D-pad, yaw on sides, up/down top-right */
      #btnLeft { grid-column: 1; grid-row: 2; }
      #btnForward { grid-column: 2; grid-row: 1; }
      #btnBackward { grid-column: 2; grid-row: 3; }
      #btnRight { grid-column: 3; grid-row: 2; }
      #btnUp { grid-column: 3; grid-row: 1; }
      #btnDown { grid-column: 3; grid-row: 3; }
      #btnYawL { grid-column: 1; grid-row: 1; }
      #btnYawR { grid-column: 1; grid-row: 3; }
    </style>
  </head>
  <body>
    <button id="toggleAnimBtn">Pause</button>

    <div id="cameraControls">
      <button id="btnYawL">⟲</button>
      <button id="btnForward">▲</button>
      <button id="btnYawR">⟳</button>

      <button id="btnLeft">◀</button>
      <div></div>
      <button id="btnRight">▶</button>

      <button id="btnBackward">▼</button>
      <button id="btnDown">⤓</button>
      <button id="btnUp">⤒</button>
    </div>

    <div id="lookControls" style="position: fixed; bottom: 20px; right: 180px; display: flex; flex-direction: column; gap: 6px; z-index: 1000;">
      <button id="btnPitchUp" style="width:48px;height:48px;border:none;border-radius:8px;background:rgba(0,0,0,0.5);color:#fff;font-size:18px;cursor:pointer;">↟</button>
      <button id="btnPitchDown" style="width:48px;height:48px;border:none;border-radius:8px;background:rgba(0,0,0,0.5);color:#fff;font-size:18px;cursor:pointer;">↡</button>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
